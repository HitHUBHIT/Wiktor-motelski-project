<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Salon Samochodowy</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="about.html">O Nas</a></li>
                <li><a href="services.html">Usługi</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li><a href="login.html">Logowanie</a></li>
                <li><a href="register.html">Rejestracja</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="registration">
            <h1>Zarejestruj się</h1>
            <form id="register-form">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" placeholder="Wpisz swoją nazwę użytkownika" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Wpisz swój email" required>
                
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" placeholder="Wpisz hasło" required>
                
                <label for="confirm-password">Potwierdź hasło:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Potwierdź hasło" required>
                
                <button type="submit">Zarejestruj się</button>
            </form>
            <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Salon Samochodowy. Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script src="js/validate.js"></script>
</body>
</html>
