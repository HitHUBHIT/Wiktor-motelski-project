    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Strona Główna</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <h1>Zaloguj się</h1>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Wpisz swój email" required>
                
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" placeholder="Wpisz swoje hasło" required>
                
                <button type="submit">Zaloguj się</button>
            </form>
            <p>Nie masz konta? <a href="register.html">Zarejestruj się</a></p>
        </section>
    </main>
    <footer>

    </footer>
